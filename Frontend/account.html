<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resources.html">Available Resources</a></li>
        </ul>
    </nav>

    <header>
        <h1>My Account</h1>
    </header>

    <section id="accountDetails">
        <!-- User details will be loaded dynamically -->
    </section>

    <script>
        async function loadAccountDetails() {
            const userId = window.location.pathname.split('/').pop();

            try {
                const response = await fetch(`http://localhost:5000/profile/${userId}`);
                if (!response.ok) {
                    alert('Failed to load account details.');
                    return;
                }

                const user = await response.json();
                const accountSection = document.getElementById('accountDetails');

                accountSection.innerHTML = `
                    <p><strong>Full Name:</strong> ${user.full_name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Phone:</strong> ${user.phone || 'Not provided'}</p>
                    <p><strong>Interests:</strong> ${user.interests || 'Not provided'}</p>
                    ${
                        user.profile_photo
                            ? `<img src="/uploads/${user.profile_photo}" alt="Profile Photo" width="150">`
                            : `<p><strong>Profile Photo:</strong> Not uploaded</p>`
                    }
                `;
            } catch (err) {
                console.error('Error loading account details:', err);
                alert('An error occurred while loading account details.');
            }
        }

        window.onload = loadAccountDetails;
    </script>
</body>
</html>
